<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Datos Personales</title>
</head>
<body>
	<fieldset>
		<legend>Datos Personales</legend>
		<div>
		<br>
			<label>
				Nombres*:
				<input required id="nombre" type="text" name="nombre">
			</label>
			<br>
			<br>
			<label>
				Apellidos*:
				<input required id="apellido" type="text" name="apellido">
			</label>
			<br>
			<br>
			<label>
				Tipo de identificación*:
				<input required id="identificación" type="text" name="identificación">
			</label>
		</div>
	</fieldset>
</body>
</html>
